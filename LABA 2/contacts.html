</head>
<body>
    <header>
        <div class="logo">Туризм Україна</div>
        <nav>
            <ul>

                <li><a href="tours.html">Маршрути</a></li>
                <li><a href="contacts.html">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacts">
        <h1>Контакти</h1>
        <p>Зв'яжіться з нами для отримання додаткової інформації про наші послуги та маршрути.</p>
        
        <div class="contact-info">
            <p><strong>Телефон:</strong> +380123456789</p>
            <p><strong>Email:</strong> info@turizm.com</p>
        </div>

        <h2>Зворотній зв'язок</h2>
        <form id="contact-form">
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Повідомлення:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Відправити</button>
        </form>
    </section>

    <footer>

    </footer>
